<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Application</title>
  <script defer src="main.js"></script></head>

  <body>
    <div class="content">
      <div class="drop-down hidden">
        <div class="drop-down-title">Drop Down</div>
        <ul class="drop-down-options">
          <li class="drop-down-option">Option</li>
          <li class="drop-down-option">Option</li>
          <li class="drop-down-option">Option</li>
        </ul>
      </div>

      <div class="drop-down hidden">
        <div class="drop-down-title">Drop Down N2</div>
        <ul class="drop-down-options">
          <li class="drop-down-option">Option N2</li>
          <li class="drop-down-option">Option N2</li>
          <li class="drop-down-option">Option N2</li>
          <li class="drop-down-option">Option N2</li>
          <li class="drop-down-option">Option N2</li>
        </ul>
      </div>

      <div class="drop-down hidden">
        <div class="drop-down-title">Super Long Drop Down Text Lorem Ipsum</div>
        <ul class="drop-down-options">
          <li class="drop-down-option">An extremely long option that's even longer than the drop down title</li>
          <li class="drop-down-option">Banana</li>
          <li class="drop-down-option">Apple</li>
          <li class="drop-down-option">Dragon Fruit</li>
          <li class="drop-down-option">Mango</li>
        </ul>
      </div>
    </div>

</html>
